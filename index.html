<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sevgilim Ezgi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Arka planı siyah yapar */
            color: #ffffff; /* Yazıları beyaz yapar */
            text-align: center;
            margin: 0; /* Sayfa kenar boşluklarını sıfırlar */
            padding: 20px; /* Sayfa içi boşluk ekler */
        }

        header, footer {
            background-color: #333333; /* Header ve footer için koyu gri tonları */
            padding: 10px;
        }

        h1, h2 {
            color: #ff6666; /* Başlıklarda vurgulu bir renk kullanımı */
            margin: 10px 0; /* Başlıkların üst ve alt boşlukları */
        }

        p, ul {
            margin: 10px 0; /* Paragraflar ve listelerin üst ve alt boşlukları */
        }

        img {
            border-radius: 50%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sevgilim Ezgi</h1>
    </header>
    <main>
        <section class="about">
            <h2>Hakkında</h2>
            <p>Ezgi, hayatımda tanıdığım en özel insan. Onun gülüşü, hayatıma neşe katıyor.</p>
        </section>
        <section class="activities">
            <h2>Özel Anlarımız</h2>
            <ul>
                <li>Sarılmak</li>
                <li>Öpmek</li>
                <li>Buluşmak</li>
            </ul>
        </section>
        <section class="love-note">
            <h2>Sevgilerimle</h2>
            <p>Ezgi, seni her geçen gün daha çok seviyorum. Hayatımda olduğun için minnettarım!</p>
        </section>
        <section class="photo">
            <h2>Ezgi'nin Fotoğrafı</h2>
            <img src="Snapchat-1659899331.jpg" alt="Ezgi'nin bir fotoğrafı" width="300">
        </section>
    </main>
    <footer>
        <p>Tüm hakları saklıdır © 2024</p>
    </footer>
</body>
</html>
